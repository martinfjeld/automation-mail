<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking feilet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f0f0f;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        position: relative;
        border-radius: 16px;
        padding: 2px;
        max-width: 500px;
        width: 100%;
        background: linear-gradient(89deg, #e3deea 2.02%, #edd1d1 98.29%);
      }
      .container-inner {
        background: transparent;
        border-radius: 14px;
        padding: 48px;
        text-align: center;
      }
      .error-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #0f0f0f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-icon svg {
        width: 48px;
        height: 48px;
        stroke: white;
        stroke-width: 3;
        fill: none;
      }
      h1 {
        font-size: 32px;
        color: #0f0f0f;
        font-family: "Europa Grotesk SH", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        text-transform: uppercase;
        margin-bottom: 16px;
      }
      p {
        color: #0f0f0f;
        font-size: 16px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <div class="error-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <h1>Kunne ikke booke m√∏tet</h1>
        <p>{{ERROR_MESSAGE}}</p>
      </div>
    </div>
  </body>
</html>
