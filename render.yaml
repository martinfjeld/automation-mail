services:
  - type: web
    name: automation-mail-backend
    env: node
    buildCommand: npm install --legacy-peer-deps && npx puppeteer browsers install chrome && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: true
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: SANITY_PROJECT_ID
        sync: false
      - key: SANITY_DATASET
        value: production
      - key: SANITY_TOKEN
        sync: false
